<!DOCTYPE html>
<html>
<head>
    <title>Extract Webpage Text</title>
</head>
<body>
    <h1>Extract Text from a Webpage</h1>
    <form id="urlForm">
        <input type="text" id="url" placeholder="Enter URL" required>
        <button type="submit">Extract Text</button>
    </form>
    <pre id="output"></pre>

    <script>
        document.getElementById('urlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;

            const response = await fetch('http://127.0.0.1:5000/extract-text', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });

            const data = await response.json();
            if (data.text) {
                document.getElementById('output').textContent = data.text;
            } else {
                document.getElementById('output').textContent = "Error: " + (data.error || "Unable to extract text.");
            }
        });
    </script>
</body>
</html>
